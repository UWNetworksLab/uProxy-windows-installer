%22%3A%20%22%22%7D%2C%20%22INSTALLING_ELLIPSIS%22%3A%20%7B%22message%22%3A%20%22Installing...%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22DOES_UPROXY_LOG_DATA%22%3A%20%7B%22message%22%3A%20%22Does%20uProxy%20log%20data%20about%20me%2C%20and%20what%20is%20uProxy%5Cu2019s%20privacy%20policy%3F%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22YOUR_FRIEND_INVITE_TITLE%22%3A%20%7B%22message%22%3A%20%22Your%20friend%20has%20invited%20you%20to%20use%20uProxy!%22%2C%20%22description%22%3A%20%22Title%20to%20invitation%20screen%20when%20friend%20is%20not%20specified%22%7D%2C%20%22HOW_DO_I_FIND_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EYou%20can%20use%20the%20%5Cu201cConnect%20to%20a%20friend%5Cu201d%20button%20in%20the%20lower%20right%20of%20the%20contact%20list%20to%20invite%20friends%20to%20proxy%20with%20you%20using%20one%20of%20our%20supported%20social%20networks.%3C%2Fp%3E%3Cp%3EIn%20order%20to%20see%20when%20a%20friend%20is%20online%2C%20you%20both%20have%20to%20be%20logged%20into%20uProxy%20with%20the%20same%20social%20network%20at%20the%20same%20time.%20You%20can%20log%20into%20multiple%20social%20networks%20simultaneously%20by%20going%20into%20the%20menu%20(the%20%5Cu2261%20icon%20in%20the%20top-left)%20and%20expanding%20the%20header%20(%5Cu25be).%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHY_DOES_UPROXY_CONNECT_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EuProxy%20needs%20a%20way%20to%20see%20when%20your%20friends%20are%20online%2C%20and%20it%20needs%20to%20exchange%20information%20(IP%20address%2C%20port%2C%20and%20encryption%20keys)%20between%20peers%20to%20set%20up%20direct%20connections.%20Instead%20of%20operating%20a%20central%20service%20that%20could%20be%20easily%20blocked%2C%20uProxy%20connects%20to%20social%20networks%20that%20you%20and%20your%20friends%20are%20already%20using.%20They%20are%20only%20used%20to%20help%20establish%20a%20direct%20connection%20between%20users%3B%20proxied%20Internet%20traffic%20is%20not%20sent%20through%20the%20social%20network.%20%3Cstrong%3EuProxy%20will%20never%20post%20publicly%20on%20your%20behalf.%3C%2Fstrong%3E%20It%20only%20exchanges%20private%20messages%20with%20friends%20you%20choose%20who%20are%20also%20running%20uProxy.%20You%20can%20read%20more%20about%20trusting%20social%20networks%20%3Ca%20href%3D%5C%22https%3A%2F%2Fgithub.com%2FuProxy%2Fuproxy%2Fwiki%2FTrust%5C%22%3Ehere%3C%2Fa%3E.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22OR%22%3A%20%7B%22message%22%3A%20%22Or%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22UNRESTRICTED_ACCESS_TITLE%22%3A%20%7B%22message%22%3A%20%22Get%20unrestricted%20access%20to%20the%20Internet%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHAT_DO_GET_ACCESS%22%3A%20%7B%22message%22%3A%20%22What%20do%20%5Cu201cget%20access%5Cu201d%20and%20%5Cu201cshare%20access%5Cu201d%20mean%3F%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22REACH_IN_PRIVATE_CONTENT%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EYou%20can%20also%20feel%20free%20to%20send%20an%20email%20to%20%3Ca%20href%3D%5C%22mailto%3Ainfo%40uproxy.org%5C%22%3Einfo%40uproxy.org%3C%2Fa%3E%2C%20or%20use%20the%20%5Cu201creport%20feedback%5Cu201d%20feature%20built%20directly%20into%20uProxy%2C%20if%20you%20prefer%20to%20reach%20us%20in%20private.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22PUBLIC_FORUMS_CONTENT%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EIf%20you%20have%20any%20feedback%20you%5Cu2019d%20like%20to%20share%20or%20would%20like%20to%20ask%20or%20answer%20questions%20publicly%2C%20there%20are%20a%20number%20of%20options%20to%20choose%20from%3A%3C%2Fp%3E%3Cul%3E%3Cli%3E%3Ca%20href%3D%5C%22https%3A%2F%2Fwww.facebook.com%2Fuproxyorg%2F%5C%22%3EFacebook%3C%2Fa%3E%3C%2Fli%3E%3Cli%3E%3Ca%20href%3D%5C%22https%3A%2F%2Ftwitter.com%2Fuproxyorg%5C%22%3ETwitter%3C%2Fa%3E%3C%2Fli%3E%3Cli%3E%3Ca%20href%3D%5C%22https%3A%2F%2Fplus.google.com%2F%2BUproxyOrg%5C%22%3EGoogle%2B%3C%2Fa%3E%3C%2Fli%3E%3Cli%3E%3Ca%20href%3D%5C%22https%3A%2F%2Fgroups.google.com%2F %7D%2C%20%22DOES_UPROXY_LOG_DATA_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EIf%20you%20do%20not%20opt%20into%20uProxy%5Cu2019s%20data%20reporting%2C%20no%20data%20is%20reported%20about%20your%20usage%20whatsoever.%20If%20you%20do%20opt%20in%2C%20any%20usage%20data%20is%20anonymized%20before%20it%20ever%20leaves%20your%20computer%2C%20using%20the%20same%20state-of-the-art%2C%20privacy-preserving%20%3Ca%20href%3D%5C%22http%3A%2F%2Fgoogleresearch.blogspot.com%2F2014%2F10%2Flearning-statistics-with-privacy-aided.html%5C%22%3Ealgorithms%3C%2Fa%3E%20used%20in%20Google%20Chrome.%3C%2Fp%3E%3Cp%3EIf%20you%20manually%20use%20the%20Submit%20Feedback%20tool%20in%20the%20settings%20menu%2C%20you%20have%20the%20option%20to%20include%20logs%20from%20your%20recent%20uProxy%20usage.%20Logs%20may%20contain%20personally%20identifiable%20information%20(PII).%20PII%20is%20never%20shared%20outside%20the%20uProxy%20team%2C%20and%20any%20logs%20that%20contain%20PII%20are%20retained%20for%20at%20most%20three%20months%20before%20being%20expunged.%3C%2Fp%3E%3Cp%3EAll%20reports%20are%20submitted%20in%20a%20way%20that%20makes%20it%20hard%20for%20an%20observer%20of%20the%20traffic%20to%20detect%20that%20you%5Cu2019re%20using%20uProxy.%3C%2Fp%3E%3Cp%3EYou%20can%20read%20more%20about%20uProxy%5Cu2019s%20data%20collection%20%3Ca%20href%3D%5C%22https%3A%2F%2Fgithub.com%2FuProxy%2Fuproxy%2Fwiki%2FData-Collection%5C%22%3Ehere%3C%2Fa%3E.%3Cp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22HOW_DOES_UPROXY_COMPARE%22%3A%20%7B%22message%22%3A%20%22How%20does%20uProxy%20compare%20to%20VPNs%3F%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22UNSUPPORTED_MOBILE_TITLE%22%3A%20%7B%22message%22%3A%20%22Oops!%20uProxy%20is%20not%20yet%20available%20on%20mobile%20devices%22%2C%20%22description%22%3A%20%22Title%20text%20for%20a%20dialog%20informing%20the%20user%20that%20uProxy%20does%20not%20yet%20work%20on%20phones%22%7D%2C%20%22WHAT_IS_PORT_CONTROL_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3ENetwork%20Address%20Translation%20(NAT)%20is%20typically%20implemented%20by%20routers%20to%20allow%20a%20single%20public%20IP%20address%20to%20be%20shared%20by%20multiple%20devices%20on%20the%20network.%20However%2C%20this%20can%20make%20it%20challenging%20for%20users%20to%20establish%20direct%20connections%20with%20each%20other%2C%20and%20some%20types%20of%20NATs%20(particularly%20symmetric%20NATs)%20can%20prevent%20uProxy%20from%20successfully%20establishing%20connections.%3C%2Fp%3E%3Cp%3EIf%20your%20router%20has%20port%20control%20enabled%20(UPnP%2C%20NAT-PMP%2C%20or%20PCP)%2C%20uProxy%20can%20instruct%20your%20router%20to%20specifically%20allow%20incoming%20connections%20from%20other%20uProxy%20users.%20If%20either%20side%20of%20a%20uProxy%20connection%20is%20able%20to%20use%20port%20control%2C%20connections%20will%20almost%20always%20be%20successful%2C%20regardless%20of%20NAT%20configuration.%20For%20information%20on%20enabling%20port%20control%20on%20your%20router%2C%20check%20your%20router%5Cu2019s%20manual%20or%20search%20the%20web%20for%20%5Cu201c(router%20name)%20enable%20UPnP%5Cu201d.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHO_KNOWS_THAT_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EAnyone%20you%20connect%20with%20knows%20that%20you%5Cu2019re%20using%20uProxy.%20In%20addition%2C%20if%20you%20choose%20to%20connect%20uProxy%20to%20a%20social%20network%20such%20as%20Facebook%2C%20the%20administrators%20of%20the%20social%20network%20can%20tell%20that%20you%20use%20uProxy%2C%20and%20your%20friends%20on%20that%20network%20who%20are%20using%20uProxy%20may%20also%20be%20able%20to%20tell.%3C%2Fp%3E%3Cp%3EFor%20users%20connecting%20with%20a%20Gmail%20or%20Facebook%20account%2C%20uProxy%20uses%20Firebase%2C%20a%20service%20operated%20by%20Google.%20The%20Firebase%20team%2C%20and%20the%20uProxy%20team%20which%20administers%20the%20uProxy%20Firebase%20account%2C%20can%20therefore%20access%20information%20about%20which%20accounts%20are%20using%20uProxy.%3C% 20it%27s%20important%20for%20getters%20to%20trust%20the%20people%20who%20are%20sharing%20access%20with%20them.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22FAQ%22%3A%20%7B%22message%22%3A%20%22FAQ%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22UNSUPPORTED_DESKTOP_TEXT_CONTINUED%22%3A%20%7B%22message%22%3A%20%22Then%2C%20visit%20this%20page%20from%20the%20Chrome%20or%20Firefox%20browser%22%2C%20%22description%22%3A%20%22Text%20telling%20the%20user%20what%20to%20do%20after%20installing%20on%20of%20Chrome%20or%20Firefox%22%7D%2C%20%22UPDATE_CHROME%22%3A%20%7B%22message%22%3A%20%22Update%20Chrome%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22INVITE_TITLE%22%3A%20%7B%22message%22%3A%20%22__friend_name__%20has%20invited%20you%20to%20use%20uProxy!%22%2C%20%22description%22%3A%20%22Title%20to%20invitation%20screen%22%7D%2C%20%22ABOUT_PERMISSION_TITLE%22%3A%20%7B%22message%22%3A%20%22About%20this%20permission%3A%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22LATEST%22%3A%20%7B%22message%22%3A%20%22Get%20the%20Latest%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22SOCIAL%22%3A%20%7B%22message%22%3A%20%22Social%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22READY_FOR_UPROXY_TEXT%22%3A%20%7B%22message%22%3A%20%22uProxy%20is%20installed%20and%20ready%20to%20use.%20Please%20click%20on%20the%20extension%20icon%20in%20your%20browser.%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHAT_IS_GITHUB%22%3A%20%7B%22message%22%3A%20%22What%20is%20GitHub%20and%20how%20can%20I%20use%20it%3F%22%7D%2C%20%22WILL_UPROXY_WORK_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EIf%20access%20is%20blocked%20to%20all%20of%20the%20social%20networks%20that%20uProxy%20supports%2C%20then%20you%20will%20not%20be%20able%20to%20use%20a%20social%20network%20to%20help%20you%20set%20up%20a%20connection%20with%20your%20friends.%20You%20can%20still%20set%20up%20a%20one-time%20connection%20manually%2C%20by%20exchanging%20links%20generated%20by%20uProxy%20via%20a%20secure%20channel%2C%20but%20you%5Cu2019ll%20have%20to%20repeat%20this%20exchange%20every%20time%20you%20want%20to%20connect%20to%20your%20friend.%20The%20advantage%20of%20using%20social%20networks%20is%20that%20connection%20establishment%20is%20automatic%2C%20once%20authorization%20is%20granted.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHY_DOES_UPROXY_CONNECT_ANSWER_PREVIEW%22%3A%20%7B%22message%22%3A%20%22uProxy%20needs%20a%20way%20to%20see%20when%20your%20friends%20are%20online%2C%20and%20it%20needs%20to%20exchange%20information%20(IP%20address%2C%20port%2C%20and%20encryption%20keys)%20between%20peers%20to%20set%20up%20direct%20connections.%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHY_IS_UPROXY_ASKING_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EWhen%20you%20install%20uProxy%20for%20Chrome%2C%20it%20asks%20for%20permission%20to%20(1)%20read%20and%20change%20all%20your%20data%20on%20the%20websites%20you%20visit%2C%20and%20(2)%20communicate%20with%20cooperating%20websites.%20These%20permissions%20are%20necessary%20for%20uProxy%20to%20route%20your%20traffic%20through%20your%20friend%5Cu2019s%20connection.%20No%20data%20about%20the%20websites%20you%20visit%20is%20ever%20sent%20to%20the%20uProxy%20team%20or%20the%20social%20networks%20you%20connect%20to.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22NOT_INSTALLED_ERROR%22%3A%20%7B%22message%22%3A%20%22Oops!%20%20You%20need%20uProxy%20installed%20to%20establish%20a%20one%20time%20connection%20with%20your%20friend.%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22SEEDED_BY%22%3A%20%7B%22message%22%3A%20%22Seeded%20by%20%3Ca%20href%3D%5C%22http%3A%2F%2Fwww.google.com%2Fideas%2F%5C%22%20target%3D%5C%22_blank%5C%22%3EGoogle%20Ideas%3C%2Fa%3E.%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22HOW_DOES_UPROXY_COMPARE_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EuProxy%20is%20designed%20to%20stay%20fast%20and%20blocking-resistant%20even%20as%20the%20number%20of%20users%20increases.%20In%20contrast%2C%20VPNs%20often%20rely%20on%20many%20users%20sharing%20the%20same%20server%2C%20and%20don%5Cu2019t%20take%20steps%20to%20obfuscate%20their%20traffic.%20So%20they%20can%20get%20slower%20at%20peak%20times%20and%20can%20be%20easy%20for%20censors%20to%20identify%20and%20block.%20Because%20uProxy%20users%20connect%20to%20each%20other%20rather%20than%20to%20a%20few%20common%20servers%2C%20and%20because%20uProxy%20takes%20extra%20steps%20to%20obfuscate%20users%5Cu2019%20traffic%2C%20uProxy%20is%20designed%20to%20resist%20these%20problems.%3C%2Fp%3E%3Cp%3EUsing%20an%20untrusted%20VPN%20may%20also%20expose%20users%20to%20monitoring%20or%20attacks.%20uProxy%20is%20designed%20so%20that%20users%20get%20access%20from%20friends%20and%20family%20they%20know%20and%20trust.%20And%20unlike%20many%20VPNs%2C%20uProxy%20runs%20as%20a%20browser%20extension%20with%20the%20lowest%20privileges%20possible%2C%20has%20been%20approved%20by%20the%20official%20Chrome%20and%20Firefox%20extension%20sites%2C%20and%20is%20open%20source%20software.%20Providing%20users%20with%20options%20whose%20trustworthiness%20can%20be%20verified%20as%20much%20as%20possible%20is%20a%20core%20value%20of%20the%20uProxy%20project.%3C%2Fp%3E%3Cp%3EAnother%20major%20difference%20is%20that%20VPNs%20often%20proxy%20the%20traffic%20of%20all%20the%20applications%20running%20on%20the%20computer%2C%20whereas%20uProxy%20only%20affects%20the%20traffic%20of%20the%20browser%20it%5Cu2019s%20running%20in.%20So%20you%20can%20use%20one%20browser%20with%20uProxy%20to%20access%20blocked%20sites%2C%20and%20at%20the%20same%20time%20use%20another%20browser%20without%20uProxy%20for%20sites%20you%20don%5Cu2019t%20want%20to%20proxy.%20(Note%3A%20some%20special%20types%20of%20traffic%20such%20as%20WebRTC%20may%20not%20go%20through%20uProxy.)%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHAT_IS_DIGITAL_OCEAN%22%3A%20%7B%22message%22%3A%20%22What%20is%20DigitalOcean%3F%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHY_USE_UPROXY_TITLE%22%3A%20%7B%22message%22%3A%20%22Why%20use%20uProxy%3F%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22WHY_IS_IT_IMPORTANT_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EuProxy%20is%20designed%20to%20help%20friends%20who%20trust%20one%20another%20to%20share%20an%20Internet%20connection.%20Connecting%20to%20people%20you%20don%5Cu2019t%20trust%20is%20risky%20and%20not%20recommended.%3C%2Fp%3E%3Cp%3EIf%20you%20get%20access%20from%20someone%20who%20is%20malicious%2C%20they%20may%20be%20able%20to%20spy%20on%20your%20web%20browsing%20and%20even%20tamper%20with%20your%20traffic.%20Besides%20trusting%20the%20person%20you%5Cu2019re%20getting%20access%20from%2C%20you%20should%20trust%20that%20their%20Internet%20connection%20is%20secure%2C%20too.%20So%20if%20they%5Cu2019re%20connecting%20from%20an%20unknown%20public%20Wi-Fi%20hotspot%20that%20may%20be%20insecure%2C%20it%20may%20be%20better%20to%20wait%20till%20they%5Cu2019re%20connected%20from%20a%20secure%20network%20back%20at%20home.%3C%2Fp%3E%3Cp%3EIf%20you%20share%20access%20with%20someone%20you%20don%5Cu2019t%20know%20and%20trust%2C%20they%20may%20be%20able%20to%20use%20your%20connection%20to%20engage%20in%20illegal%20activity%2C%20and%20depending%20on%20local%20laws%2C%20you%20may%20be%20held%20legally%20responsible%20for%20facilitating%20that%20activity.%3Cp%3EIt%5Cu2019s%20important%20to%20trust%20anyone%20you%20share%20an%20Internet%20connection%20with%2C%20whether%20a%20guest%20on%20your%20home%20Wi-Fi%20network%2C%20or%20a%20uProxy%20friend%20on%20the%20other%20side%20of%20the%20world.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22LEARN_MORE%22%3A%20%7B%22message%22%3A%20%22Learn%26nbsp%3Bmore%22%2C%20%22description%22%3A%20%22%22%7D%2C%20%22DOES_UPROXY_GIVE_ME_ANSWER%22%3A%20%7B%22message%22%3A%20%22%3Cp%3EuProxy%20is%20not%20an%20anonymity%20tool%3B%20it%20is%20useful%20for%20concealing%20your%20browsing%20from%20your%20ISP%2C%20but%20not%20for%20hiding%20your%20identity%20from%20the%20sites%20you%20visit.%20A%20website%20visited%20by%20someone%20who%20is%20getting%20access%20via%20uProxy%20will%20see%20the%20IP%20address%20of%20the%20person%20who%20is%20sharing%20access%2C%20and%20the%20website%20may%20be%20able%20to%20discover%20the%20IP%20address%20of%20the%20uProxy%20user%20who%20is%20getting%20access.%20If%20you%20need%20to%20hide%20your%20identity%20from%20the%20websites%20you%20visit%2C%20we%20recommend%20using%20the%20%3Ca%20href%3D%5C%22https%3A%2F%2Fwww.torproject.org%2Fprojects%2Ftorbrowser.html%5C%22%3ETor%20Browser%3C%2Fa%3E.%3C%2Fp%3E%22%2C%20%22description%22%3A%20%22%22%7D%7D%7D"));
